<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Oldagram</title>
</head>
<body>

  <div class="main-container">
    
    
    <header>
      <div class="container">
        <img class="logo" src="images/oldagram-logo.png" alt="oldagram logo">
        <img class="user-avatar avatar" src="images/avatar.jpeg" alt="user avatar">
      </div>
    </header>
  
  <!-- van gogh post -->

    <section>
      <div class="post">
           
        <div class="header">
            <img class="avatar" id="vangogh-avatar" src="images/avatar-vangogh.png">
            <div>
                <div><span class="name">Vincent van Gogh</span></div>
                <span class="location">Zundert, Netherlands</span>
            </div>
        </div>
        
        <div id="vangogh-post"></div>
        
      </div>
    </section>
  
  
    <section class="comment-section">
      <div class="reaction-container">
        <img id="vangogh-like-btn" src="images/icon-like.png" alt="like button">
        <img src="images/icon-comment.png" alt="comment button">
        <img src="images/icon-share.png" alt="share button">
      </div>
      <p class="bold-text likes" id="vangogh-likes"></p>
      <p><span class="bold-text">vincey1852</span> just took a few mushrooms lol</p>
    </section>


<!-- Gustave Courbet post  -->

    <section>
      <div class="post">
           
        <div class="header">
            <img class="avatar" src="images/avatar-courbet.png">
            <div>
                <div><span class="name">Gustave Courbet</span></div>
                <span class="location">Ornans, France</span>
            </div>
        </div>
        
        <div id="courbet-post"></div>
        
      </div>
    </section>
  
  
    <section class="comment-section">
      <div class="reaction-container">
        <img id="courbet-like-btn" src="images/icon-like.png" alt="like button">
        <img src="images/icon-comment.png" alt="comment button">
        <img src="images/icon-share.png" alt="share button">
      </div>
      <p class="bold-text likes" id="courbet-likes">21,492 likes</p>
      <p><span class="bold-text">gus1819</span> i'm feelin a bit stressed tbh</p>
    </section>


<!-- Ducreux post -->
  
 
    <section>
      <div class="post">
           
        <div class="header">
            <img class="avatar" src="images/avatar-ducreux.png">
            <div>
                <div><span class="name">Joseph Ducreux</span></div>
                <span class="location">Paris, France</span>
            </div>
        </div>
        
        <div id="ducreux-post"></div>
        
      </div>
    </section>
  
  
    <section class="comment-section">
      <div class="reaction-container">
        <img id="ducreux-like-btn" src="images/icon-like.png" alt="like button">
        <img src="images/icon-comment.png" alt="comment button">
        <img src="images/icon-share.png" alt="share button">
      </div>
      <p class="bold-text likes" id="ducreux-likes">21,492 likes</p>
      <p><span class="bold-text">jd1735</span> gm friends! which coin are YOU stacking up today?? post below and WAGMI!</p>
    </section>
  

  </div>


  <script src="index.js"></script>
</body>
</html>
